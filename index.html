<!DOCTYPE html>
<html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h3 {
        font-size: small;
    }

    /* The Modal (background) */
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1000;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 35vw;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    button {
        margin: 0px;
        font-size: small;
    }

    label {
        font-size: small;
    }

    form {
        margin: 0px;
    }

    body {
        margin: 0;
    }

    .detail-grid {
        display:grid;
        grid-template-columns: 1fr 1fr;
    }
    
</style>
<script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    import define from "https://api.observablehq.com/d/8e5385318449b9b3.js?v=3";
    new Runtime().module(define, name => {
      if (name === "viewof final_details") return new Inspector(document.querySelector("#observablehq-viewof-final_details-2966e160"));
      if (name === "viewof final_plot") return new Inspector(document.querySelector("#observablehq-viewof-final_plot-2966e160"));
      if (name === "leafletcss") return new Inspector(document.querySelector("#observablehq-leafletcss-2966e160"));
      if (name === "dynamic_styling") return new Inspector(document.querySelector("#observablehq-dynamic_styling-2966e160"));
      if (name === "viewof homeType") return new Inspector(document.querySelector("#observablehq-viewof-homeType-2966e160"));
      if (name === "viewof selected") return new Inspector(document.querySelector("#observablehq-viewof-selected-2966e160"));
      if (name === "mapview") return new Inspector(document.querySelector("#observablehq-mapview-2966e160"));
      if (name === "selected_city_text") return new Inspector(document.querySelector("#observablehq-selected_city_text-2966e160"));
      if (name === "favourite_buttons") return new Inspector(document.querySelector("#observablehq-favourite_buttons-2966e160"));
      if (name === "viewof ordering") return new Inspector(document.querySelector("#observablehq-viewof-ordering-2966e160"));
      if (name === "viewof attr_weights") return new Inspector(document.querySelector("#observablehq-viewof-attr_weights-2966e160"));
      if (name === "viewof legend") return new Inspector(document.querySelector("#observablehq-viewof-legend-2966e160"));
      return ["houseTypeDataSelector","yourData","filteredData","priceTrend","selectedHouseType","dataset",
      "unstacked","values","I","series","plot_data","xDomain","xScale","xAxis","bar","updated_svg","stars","cities","resorted_array",
      "filter_favourites","plotFavouriteButtons","resorted_array_filtered","filtered_resorted_array","weighted_resorted_unstacked",
      "resorted_cities","resorted_cities_set","yDomain","comparison_height","yRange","yScale","yAxis","svg","plotComparison","X","Y","Z",
      "filtered_dataset","weighted_unstacked","selectedHouseBin","sorter"].includes(name);
    });


    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function () {
        modal.style.display = "block";
    };

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    };

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
</script>

<body>
    <!-- Main container -->
    <div class="container" style="max-width: 1440px; padding-left: 20px; padding-right: 20px; display: flex;">

        <!--  Selections  -->
        <div
            style="width: 25vw; display: block; overflow-y: auto; overflow-x: hidden; padding-left: 5px; padding-right: 5px;">
            <div id="observablehq-selected_city_text-2966e160"></div>
            <div id="observablehq-viewof-selected-2966e160"></div>
            <div id="observablehq-viewof-homeType-2966e160"></div>
            <!--  Map -->
            <div id="observablehq-mapview-2966e160"></div>
        </div>


        <!--  Comparison  -->
        <div style="width: 30vw; margin: 0; box-sizing: border-box; position: relative;">
            <div style="display: flex; font-size: x-small; justify-content: center;">
                <div id="observablehq-favourite_buttons-2966e160"></div>
                <div style="display: flex; justify-content: center;"><button id="myBtn">Adjust Weights</button></div>
            </div>
            <div id="observablehq-viewof-final_plot-7a387e7d"></div>
            <div id="observablehq-viewof-legend-7a387e7d" style="position: absolute; bottom: 0; right: 0;"></div>
        </div>

        <!--  Detailed view  -->
        <div id="observablehq-viewof-final_plot-2966e160" style="width: 40vw;"></div>

        <!--  Dependencies  -->
        <div id="observablehq-dynamic_styling-2966e160" style="visibility: hidden;"></div>
        <div id="observablehq-leafletcss-2966e160" style="visibility: hidden;"></div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="observablehq-viewof-ordering-2966e160"></div>
                <div id="observablehq-viewof-attr_weights-2966e160"></div>
            </div>
        </div>
    </div>
</body>

</html>
